<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-marker preset='hiro'>
      <!-- Display an image with rotation -->
      <a-image src="assets/image.jpg" position="0 0.5 0" rotation="0 45 0" width="1" height="1"></a-image>
      <!-- Play a sound on button click -->
      <a-sound id="mysound" src="assets/sound.mp3" position="0 0.5 0"></a-sound>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <button onclick="document.querySelector('#mysound').components.sound.playSound()">Play Sound</button>
</body>
</html>
