<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>
  <style>
    .hidden { display: none; }
    .dialog { text-align: center; }
  </style>
</head>
<body>
  <!-- Usage Instructions -->
  <div id="usage-instructions" class="dialog">
    <img src="assets/usage-guide.png" alt="Usage Instructions" style="width: 100%; max-width: 600px;">
    <br>
    <audio id="instruction-audio" controls>
      <source src="assets/instruction-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br>
    <button id="start-ar-button">Start AR Experience</button>
  </div>

  <!-- AR Container -->
  <div id="ar-container" class="hidden">
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true;" color-space="sRGB" embedded
      renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card1" src="assets/card1.png">
        <img id="card5" src="assets/card5.png">
        <img id="card9" src="assets/card9.png">
        <img id="card14" src="assets/card14.png">
        <img id="card19" src="assets/card19.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="targetA" mindar-image-target="targetIndex: 0">
        <a-plane id="scene1" class="hidden" material="src: #card1;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene2" class="hidden" material="src: #card2;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene3" class="hidden" material="src: #card3;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene4" class="hidden" material="src: #card4;" position="0 0 0" width="1" height="0.552"></a-plane>
      </a-entity>

      <a-entity id="targetB" mindar-image-target="targetIndex: 1">
        <a-plane id="scene5" class="hidden" material="src: #card5;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene6" class="hidden" material="src: #card6;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene7" class="hidden" material="src: #card7;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene8" class="hidden" material="src: #card8;" position="0 0 0" width="1" height="0.552"></a-plane>
      </a-entity>

      <a-entity id="targetC" mindar-image-target="targetIndex: 2">
        <a-plane id="scene9" class="hidden" material="src: #card9;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene10" class="hidden" material="src: #card10;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene11" class="hidden" material="src: #card11;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene12" class="hidden" material="src: #card12;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene13" class="hidden" material="src: #card13;" position="0 0 0" width="1" height="0.552"></a-plane>
      </a-entity>

      <a-entity id="targetD" mindar-image-target="targetIndex: 3">
        <a-plane id="scene14" class="hidden" material="src: #card14;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene15" class="hidden" material="src: #card15;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene16" class="hidden" material="src: #card16;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene17" class="hidden" material="src: #card17;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene18" class="hidden" material="src: #card18;" position="0 0 0" width="1" height="0.552"></a-plane>
      </a-entity>

      <a-entity id="targetE" mindar-image-target="targetIndex: 4">
        <a-plane id="scene19" class="hidden" material="src: #card19;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene20" class="hidden" material="src: #card20;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene21" class="hidden" material="src: #card21;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene22" class="hidden" material="src: #card22;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene23" class="hidden" material="src: #card23;" position="0 0 0" width="1" height="0.552"></a-plane>
        <a-plane id="scene24" class="hidden" material="src: #card24;" position="0 0 0" width="1" height="0.552"></a-plane>
      </a-entity>
    </a-scene>
  </div>

  <script>
    document.getElementById('start-ar-button').addEventListener('click', function() {
      document.getElementById('usage-instructions').classList.add('hidden');
      document.getElementById('ar-container').classList.remove('hidden');
    });
  </script>
</body>
</html>
