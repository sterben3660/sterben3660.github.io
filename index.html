<!DOCTYPE html>
<html lang="utf-8">
<head>
  <title>testwebar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    .hidden { display: none; }
    #card_1 {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 200px;
      background-color: aliceblue;
      padding: 20px;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001"
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
              raycaster="near: 10; far: 30000; objects: .clickable"></a-camera>
    <a-entity target id="targetA" mindar-image-target="targetIndex: 0" rotation="75 0 0">
      <div id="card_1" class="hidden">
        <div id="scene1" class="hidden">
          <p class="dialog hidden">this is a dialog</p>
          <p class="dialog hidden">what was thaaaaat</p>
          <p class="dialog hidden">this is a dialog</p>
          <p class="dialog hidden">what was thaaaaat</p>
          <p class="dialog hidden">this is a dialog</p>
          <p class="dialog hidden">what was thaaaaat</p>
        </div>
      </div>
    </a-entity>
  </a-scene>

  <script>
    let audioContext;
    let sourceNode;
    let currentTextIndex = 0;

    const resumeAudioContext = async () => {
      console.log('Resuming AudioContext');
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      await audioContext.resume();
      console.log('AudioContext resumed');
    };

    const getAudio = async (url) => {
      console.log(`Fetching audio from ${url}`);
      const response = await fetch(url);
      const buffer = await response.arrayBuffer();
      return buffer;
    }

    const playMusic = async () => {
      if (!audioContext) {
        await resumeAudioContext();
      }
      const audioBuffer = await getAudio('assets/accompaniment.mp3');
      const decodedData = await audioContext.decodeAudioData(audioBuffer);
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = decodedData;
      sourceNode.connect(audioContext.destination);
      sourceNode.start();
      console.log('Music started');
    }

    const pauseMusic = () => {
      if (sourceNode) {
        sourceNode.stop();
        console.log('Music stopped');
      }
    }

    const showNextText = () => {
      const texts = document.querySelectorAll('#scene1 .dialog');
      if (currentTextIndex < texts.length) {
        texts[currentTextIndex].classList.remove('hidden');
        currentTextIndex++;
      }
    };

    const resetText = () => {
      const texts = document.querySelectorAll('#scene1 .dialog');
      texts.forEach(text => text.classList.add('hidden'));
      currentTextIndex = 0;
    };

    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      let arSystem;

      sceneEl.addEventListener('loaded', function () {
        console.log('AR scene loaded');
        arSystem = sceneEl.systems["mindar-image-system"];
        
        const targetA = document.querySelector("#targetA");

        // 設置 targetFound 的事件
        targetA.addEventListener("targetFound", async event => {
          console.log('target found');
          document.getElementById('scene1').classList.remove('hidden');
          document.getElementById('card_1').classList.remove('hidden');
          resetText();
          showNextText();
          await playMusic();
        });

        // 設置 targetLost 的事件
        targetA.addEventListener("targetLost", event => {
          console.log('target lost');
          document.getElementById('card_1').classList.add('hidden');
          document.getElementById('scene1').classList.add('hidden');
          pauseMusic();
        });

        // 添加点击事件到 card_1
        document.getElementById('card_1').addEventListener('click', showNextText);
      });
    });
  </script>
</body>
</html>
