
<!DOCTYPE html>
<html lang="utf-8">

<head>
  <title>麥寮圖書館</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-67XYFL5HTM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-67XYFL5HTM');
  </script>

  <script>
    let audioContext;
    let sourceNode;
    let pngArrays = [];
    let currentIndex = 0;
    let animationInterval;
    let imagesPreloaded = false;

    const resumeAudioContext = async () => {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      await audioContext.resume();
    };

    const getAudio = async (url) => {
      const response = await fetch(url);
      const buffer = await response.arrayBuffer();
      return buffer;
    }

    const playMusic = async () => {
      if (!audioContext) {
        await resumeAudioContext();
      }
      const audioBuffer = await getAudio('assets/accompaniment.mp3');
      const decodedData = await audioContext.decodeAudioData(audioBuffer);
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = decodedData;
      sourceNode.connect(audioContext.destination);
      sourceNode.start();
    }

    const pauseMusic = () => {
      if (sourceNode) {
        sourceNode.stop();
      }
    }

    async function preloadImages(folderNames) {
      let loader = new THREE.TextureLoader();

      for (let folderName of folderNames) {
        let imageArray = [];
        for (let j = 0; j < 4; j++) {
          let filename = `${folderName}_${j.toString().padStart(3, '0')}.webp`;
          imageArray.push(loader.load(`assets/${folderName}/${filename}`));
        }
        pngArrays.push(imageArray);
      }
    }

    function randomImage() {
      if (pngArrays.length === 0) {
        return undefined;
      }

      let images = pngArrays[currentIndex];
      currentIndex = (currentIndex + 1) % pngArrays.length;
      return images;
    }

    async function playAnimation() {
      let plane = document.querySelector('#animation');
      let images = randomImage();

      if (!images) {
        console.error("No images to display.");
        return;
      }

      let animationIndex = 0;
      animationInterval = setInterval(() => {
        plane.setAttribute('src', images[animationIndex].image.src);
        animationIndex = (animationIndex + 1) % images.length; // 循環播放圖片
      }, 100);
    }

    function stopAnimation() {
      clearInterval(animationInterval);
    }

    document.addEventListener("DOMContentLoaded", async function () {

      const sceneEl = document.querySelector("a-scene");
      let arSystem;

      sceneEl.addEventListener("loaded", function () {
        arSystem = sceneEl.systems["mindar-image-system"];
      });

      const targetA = document.querySelector("#targetA");

      // 設置 targetFound 的事件
      targetA.addEventListener("targetFound", async event => {
        await playMusic();
        // 確認圖片已預載入後再播放動畫
        console.log(pngArrays);
        if (pngArrays.length > 0) {
          playAnimation();
        } else {
          console.error("Images not preloaded.");
        }
      });

      // 設置 targetLost 的事件
      targetA.addEventListener("targetLost", event => {
        pauseMusic();
        stopAnimation();
        let plane = document.querySelector('#animation');
        plane.setAttribute('src', '');  // 設置為空值，停止顯示圖片
      });
    });
  </script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: assets/targets2.mind; filterMinCF:0.0001; filterBeta: 0.001"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="near: 10; far: 30000; objects: .clickable"></a-camera>
    <a-entity target id="targetA" mindar-image-target="targetIndex: 0" rotation="75 0 0">
      <a-plane id="animation" width="1.5" height="1.5" position="0 0 0" rotation="0 0 0" transparent="true"></a-plane>
    </a-entity>
  </a-scene>
</body>

</html>
