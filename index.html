<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-marker preset='hiro' id="hiro-marker" markerhandler>
      <!-- Display an image with rotation -->
      <a-image src="assets/results.jpg" position="0 0.5 0" rotation="0 90 0" width="1" height="1"></a-image>
      <!-- Play a sound on marker detection -->
      <a-audio id="mysound" src="assets/accompaniment.mp3" position="0 0.5 0"></a-audio>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    AFRAME.registerComponent('markerhandler',{
      init: function() {
        this.el.sceneEl.addEventListener('markerFound',function() {
          var audio = document.getElementById('mysound');
          audio.play();
        });
      }
    });
    // Play sound when the marker is detected
    document.querySelector('a-marker').addEventListener('markerFound', function() {
      document.querySelector('#mysound').components.sound.playSound();
    });

    // Optionally stop sound when the marker is lost
    document.querySelector('a-marker').addEventListener('markerLost', function() {
      document.querySelector('#mysound').components.sound.stopSound();
    });
  </script>
</body>
</html>
