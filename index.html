<!DOCTYPE html>
<html lang="utf-8">

<head>
  <title>testwebar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    .hidden {
      display: none;
    }

    #card_1,
    #card_2,
    #card_3,
    #card_4,
    #card_5,
    #card_6 {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 200px;
      background-color: aliceblue;
      padding: 20px;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      z-index: 10;
    }

    .dialog span.hidden {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <a-scene>
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="near: 10; far: 30000; objects: .clickable"></a-camera>

    <!-- First set of targets -->
    <a-entity mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-entity id="targetA" mindar-image-target="targetIndex: 0" rotation="75 0 0">
        <div id="card_1" class="hidden clickable">
          <div id="scene1" class="hidden">
            <p class="dialog">你好呀，我是你今天的導覽員小花，歡迎你來到美濃窯－陶藝基地</p>
          </div>
        </div>
        <div id="card_2" class="hidden">
          <div id="scene2" class="hidden">
            <p class="dialog">你在美濃會想到什麼呢？</p>
            <div class="selection" style="display: flex; flex-direction: column;">
              <button id="optionA">A.月光山</button>
              <button id="optionB">B.美濃窯</button>
              <button id="optionC">C.客家紙傘</button>
            </div>
          </div>
        </div>
        <div id="card_3" class="hidden">
          <div id="scene3">
            <p class="dialog" id="message"></p>
          </div>
        </div>
      </a-entity>
    </a-entity>

    <!-- Second set of targets -->
    <a-entity mindar-image="imageTargetSrc: assets/targets2.mind; filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-entity id="targetB" mindar-image-target="targetIndex: 0" rotation="75 0 0">
        <div id="card_4" class="hidden clickable">
          <div id="scene4" class="hidden">
            <p class="dialog">這是新目標圖的對話內容。歡迎來到新場景！</p>
          </div>
        </div>
        <div id="card_5" class="hidden">
          <div id="scene5" class="hidden">
            <p class="dialog">這是新的選項，你可以做出選擇。</p>
            <div class="selection" style="display: flex; flex-direction: column;">
              <button id="optionD">D.新選項1</button>
              <button id="optionE">E.新選項2</button>
              <button id="optionF">F.新選項3</button>
            </div>
          </div>
        </div>
        <div id="card_6" class="hidden">
          <div id="scene6">
            <p class="dialog" id="newMessage"></p>
          </div>
        </div>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    let audioContext;
    let sourceNode;

    const resumeAudioContext = async () => {
      console.log('Resuming AudioContext');
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      await audioContext.resume();
      console.log('AudioContext resumed');
    };

    const getAudio = async (url) => {
      console.log(`Fetching audio from ${url}`);
      const response = await fetch(url);
      const buffer = await response.arrayBuffer();
      return buffer;
    };

    const playMusic = async (url) => {
      if (!audioContext) {
        await resumeAudioContext();
      }
      const audioBuffer = await getAudio(url);
      const decodedData = await audioContext.decodeAudioData(audioBuffer);
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = decodedData;
      sourceNode.connect(audioContext.destination);
      sourceNode.start();
      console.log('Music started');
    };

    const pauseMusic = () => {
      if (sourceNode) {
        sourceNode.stop();
        console.log('Music stopped');
      }
    };

    document.addEventListener("DOMContentLoaded", function () {
      const sceneEl = document.querySelector('a-scene');
      let arSystem;

      sceneEl.addEventListener('loaded', function () {
        console.log('AR scene loaded');
        arSystem = sceneEl.systems["mindar-image-system"];

        const targetA = document.querySelector("#targetA");
        const targetB = document.querySelector("#targetB");

        targetA.addEventListener("targetFound", async event => {
          console.log('target A found');
          document.getElementById('scene1').classList.remove('hidden');
          document.getElementById('card_1').classList.remove('hidden');
          await playMusic('assets/firstdia.wav');
        });

        targetA.addEventListener("targetLost", event => {
          console.log('target A lost');
          document.getElementById('card_1').classList.add('hidden');
          document.getElementById('scene1').classList.add('hidden');
          pauseMusic();
        });

        targetB.addEventListener("targetFound", async event => {
          console.log('target B found');
          document.getElementById('scene4').classList.remove('hidden');
          document.getElementById('card_4').classList.remove('hidden');
          await playMusic('assets/secondaudio.wav');
        });

        targetB.addEventListener("targetLost", event => {
          console.log('target B lost');
          document.getElementById('card_4').classList.add('hidden');
          document.getElementById('scene4').classList.add('hidden');
          pauseMusic();
        });
      });

      const card1 = document.getElementById('card_1');
      card1.addEventListener("click", event => {
        console.log('card_1 clicked');
        document.getElementById('card_1').classList.add('hidden');
        document.getElementById('scene1').classList.add('hidden');
        document.getElementById('card_2').classList.remove('hidden');
        document.getElementById('scene2').classList.remove('hidden');
        pauseMusic();
      });

      const optionA = document.getElementById('optionA');
      const optionB = document.getElementById('optionB');
      const optionC = document.getElementById('optionC');

      const showMessage = (message) => {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        document.getElementById('card_2').classList.add('hidden');
        document.getElementById('scene2').classList.add('hidden');
        document.getElementById('card_3').classList.remove('hidden');
        playMusic('assets/accompaniment.mp3');
        console.log('Music playing');
      };

      const card3 = document.getElementById('card_3');
      card3.addEventListener("click", event => {
        console.log('card_3 clicked');
        document.getElementById('card_3').classList.add('hidden');
        document.getElementById('scene3').classList.add('hidden');
        pauseMusic();
      });

      optionA.addEventListener("click", () => {
        console.log('Option A clicked');
        showMessage('歡迎你第一次來美濃窯，今天我將會帶你探索這充滿歷史故事的奇妙之地！');
      });

      optionB.addEventListener("click", () => {
        console.log('Option B clicked');
        showMessage('哇！太好了！今天我將會帶你探索這充滿歷史故事的奇妙之地！');
      });

      optionC.addEventListener("click", () => {
        console.log('Option C clicked');
        showMessage('歡迎你第一次來美濃窯，今天我將會帶你探索這充滿歷史故事的奇妙之地！');
      });

      const card4 = document.getElementById('card_4');
      card4.addEventListener("click", event => {
        console.log('card_4 clicked');
        document.getElementById('card_4').classList.add('hidden');
        document.getElementById('scene4').classList.add('hidden');
        document.getElementById('card_5').classList.remove('hidden');
        document.getElementById('scene5').classList.remove('hidden');
        pauseMusic();
      });

      const optionD = document.getElementById('optionD');
      const optionE = document.getElementById('optionE');
      const optionF = document.getElementId('optionF');

      const showNewMessage = (message) => {
        const messageElement = document.getElementById('newMessage');
        messageElement.textContent = message;
        document.getElementById('card_5').classList.add('hidden');
        document.getElementById('scene5').classList.add('hidden');
        document.getElementById('card_6').classList.remove('hidden');
        playMusic('assets/newaccompaniment.mp3');
        console.log('New music playing');
      };

      const card6 = document.getElementById('card_6');
      card6.addEventListener("click", event => {
        console.log('card_6 clicked');
        document.getElementById('card_6').classList.add('hidden');
        document.getElementById('scene6').classList.add('hidden');
        pauseMusic();
      });

      optionD.addEventListener("click", () => {
        console.log('Option D clicked');
        showNewMessage('這是新選項1的回應。');
      });

      optionE.addEventListener("click", () => {
        console.log('Option E clicked');
        showNewMessage('這是新選項2的回應。');
      });

      optionF.addEventListener("click", () => {
        console.log('Option F clicked');
        showNewMessage('這是新選項3的回應。');
      });
    });
  </script>
</body>

</html>
