<!DOCTYPE html>
<html lang="en">
<head>
  <title>testwebar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }

  </style>
  <script>
    let audioContext;
    let sourceNode;

    const resumeAudioContext = async () => {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      await audioContext.resume();
    };

    const getAudio = async (url) => {
      const response = await fetch(url);
      const buffer = await response.arrayBuffer();
      return buffer;
    }

    const playMusic = async () => {
      if (!audioContext) {
        await resumeAudioContext();
      }
      const audioBuffer = await getAudio('assets/accompaniment.mp3');
      const decodedData = await audioContext.decodeAudioData(audioBuffer);
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = decodedData;
      sourceNode.connect(audioContext.destination);
      sourceNode.start();
    }

    const pauseMusic = () => {
      if (sourceNode) {
        sourceNode.stop();
      }
    }
    //事件
  </script> 
</head>
<body>
  
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    style="display: none;"
  >
    <a-camera look-controls="enabled: false"></a-camera>
    <a-entity id="targetA" mindar-image-target="targetIndex: 0">
      <a-box position="0 0 0" scale="0.5 0.5 0.5" color="#78C3E8"></a-box>
    </a-entity>
  </a-scene>

    
</body>
</html>
