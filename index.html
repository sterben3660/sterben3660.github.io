<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #playButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000; /* Ensure the button is above the AR scene */
    }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-marker preset='hiro'>
      <!-- Display an image with rotation -->
      <a-image src="assets/results.jpg" position="0 0.5 0" rotation="0 45 0" width="1" height="1"></a-image>
      <!-- Play a sound on button click -->
      <a-sound id="mysound" src="assets/accompaniment.mp3" position="0 0.5 0"></a-sound>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <button id="playButton">Play Sound</button>
  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      document.querySelector('#mysound').components.sound.playSound();
    });
  </script>
</body>
</html>
